<!DOCTYPE html>
<html lang="pl">
<head>

<body>

<h2 style=" text-size: 40px; color: #FFFF; text-align: center">Mercedes Vito</h2></br>
<div class="row">
	<div class="column">
				<div class="slideshow-container">

        <div class="mySlides fade" style="display: block">
            <img src="vito1.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="vito2.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="vito3.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="vito4.jpg" style="width:100%">
        </div>

        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>

        <span class="dot" onclick="currentSlide(3)"></span>

	</div>

		    <tr>

		    </tr>
		    </thead>
		
				    <tbody>
        <tr>
            <td>Marka</td>

        </tr>
        <tr>
            <td>Model</td>

        </tr>

        </tr>
        <tr>
            <td>Pojemność silnika</td>
            <td>1 749</td>
        </tr>
        <tr>
            <td>Moc</td>
            <td>136 KM</td>
        </tr>
        <tr>
            <td>Rodzaj paliwa</td>
            <td>Diesel</td>
        </tr>
        <tr>
            <td>Skrzynia biegów</td>
            <td>Manualna</td>
        </tr>

        <tr>
            <td>Liczba miejsc</td>

        </tr>

        <tr>
            <td>Typ</td>
            <td>Minivan</td>
        </tr>

        <tr>
            <td>Napęd</td>
            <td>Na przednie koła</td>
        </tr>

        </tbody>
    </table>
		
		<div style="display: block; text-align: center">
		    <label for="noOfDays">
				</br><b style="color: #FFFF" >Wypożycz na </b>
			</label>
		
			<input type="number" min="1" step="1" placeholder="Number of days" name="days" required>

			
			<p id="demo" style="color: #FFFF; text-align: right"></p></br>
		</div>
	    
		<div style="display: block; text-align: center; margin-left: 15%; margin-top: 2%">        
			<button onclick="rent()">Wypożycz za 25 zł dziennie</button> 
		</div>
	</div>
</div>
